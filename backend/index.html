<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Application</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 20px;
        background-color: #1a1a1a;
        color: #fff;
      }

      .search-container {
        margin: 40px 0;
        text-align: center;
      }

      #search {
        padding: 15px;
        width: 400px;
        margin-right: 10px;
        border: 2px solid #333;
        border-radius: 8px;
        font-size: 16px;
        background-color: #2d2d2d;
        color: #fff;
        transition: all 0.3s ease;
      }

      #search:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
      }

      #searchButton {
        padding: 15px 30px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      #searchButton:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }

      .result-item {
        background-color: #2d2d2d;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .result-item:hover {
        transform: translateY(-3px);
      }

      .result-header h3 {
        margin: 0 0 15px 0;
        color: #4CAF50;
        font-size: 1.4em;
      }

      .view-chapters, .view-downloads {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .view-chapters {
        background-color: #2196F3;
        color: white;
      }

      .view-downloads {
        background-color: #FF9800;
        color: white;
      }

      .view-chapters:hover, .view-downloads:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .chapters-list {
        background-color: #333;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
      }

      .chapter-item {
        padding: 12px;
        border-bottom: 1px solid #444;
      }

      .chapter-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
      }

      .chapter-header span {
        color: #fff;
        font-size: 1.1em;
      }

      .downloads-list {
        background-color: #383838;
        border-radius: 6px;
        padding: 12px;
        margin: 10px 0;
      }

      .download-item {
        padding: 8px;
        margin: 6px 0;
        transition: background-color 0.3s ease;
      }

      .download-item:hover {
        background-color: #444;
      }

      .download-link {
        text-decoration: none;
        display: block;
        padding: 8px;
        border-radius: 4px;
      }

      .loading {
        color: #4CAF50;
        padding: 15px;
        font-style: italic;
        text-align: center;
      }

      .no-chapters, .no-downloads {
        color: #888;
        padding: 15px;
        text-align: center;
        font-style: italic;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .result-item, .chapter-item, .download-item {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search for movies..." />
      <button id="searchButton">Search</button>
    </div>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
